<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Wordle</h1>
    <div id="wordleGrid" class="wordle-grid"></div>
    <input type="text" id="guessInput" maxlength="5" autocomplete="off">
    <button id="guessButton">Guess</button>
    <button id="newGameButton" style="margin-top: 20px;">New Game</button>
    <div id="message"></div>
    <div class="previous-guesses">
        <h2>Word entered:</h2>
        <div id="previousGuesses"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
